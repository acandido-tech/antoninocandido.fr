{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="robots" content="index, follow" />
    <meta name="keywords"
        content="antonino candido, antonino, candido, graphiste multimédia, graphiste, developpeur, developpeur multimedia, webdesigner, paca, toulon, paris" />
    <meta name="description"
        content="Polyvalent, autonome, tout en m'intégrant parfaitement à une équipe, je suis passionné par tout ce qui touche au monde du web, que ce soit dans le domaine du webdesign ou du développement d'applications." />
    <meta name="generator" content="Antonino Candido - Portfolio 2012" />
    <meta name="author" content="Antonino Candido" />
    <title>Antonino Candido - Développeur Informatique</title>

    <!-- Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'webapp/assets/img/favicon.ico' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'webapp/css/global.css' %}" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    {% include 'webapp/base/header.html' %}

    {% block content %}
    <!-- Content here -->
    {% endblock %}

    <!-- Footer-->
    {% include 'webapp/base/footer.html' %}

    <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes)-->
    <div class="scroll-to-top d-lg-none position-fixed">
        <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top"><i
                class="fa fa-chevron-up"></i></a>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <script src="{% static 'webapp/js/jquery.color.js' %}"></script>
    <script src="{% static 'webapp/js/jquery.scrollTo.js' %}"></script>
    <script src="{% static 'webapp/js/coin-slider.min.js' %}"></script>
    <script src="{% static 'webapp/js/effect.js' %}"></script>
    <script src="{% static 'webapp/js/galerie.js' %}"></script>
    <script src="{% static 'webapp/js/scripts.js' %}"></script>

    <script type="text/javascript">
        var image_path = "{% static 'webapp/assets/img' %}";
        var js_path = "{% static 'webapp/js' %}";

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-28641345-1']);
        _gaq.push(['_trackPageview']);

        (function () {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
</body>

</html>
